<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card-content">
        <img class="card-image" src="assets/images/illustration-article.svg" alt="illustration-article">
        <h2 class="card-label">Learning</h2>
        <p class="published-date">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img class="avatar" src="assets/images/image-avatar.webp" alt="avatar-michelle">
          <h3 class="author-name">Greg Hooper</h3>
        </div>
      </div>
    </div>
  </body>
</html>
